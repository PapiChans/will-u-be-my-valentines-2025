<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/heart-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <title>Valentines</title>
</head>
<body>
    <div class="preloader">
        <div class="preloader-content">
            <div class="message">Hello Seyo <3</div>
        </div>
        <div class="preloader-content">
            <button class="button next">Next</button>
        </div>
    </div>
    <div class="img-background"></div>
    <div class="content-area">
            <div class="contents-block">
                <div class="contents-flex">
                    <h1 class="question">Will you be my valentine?</h1>
                </div>
                <div class="contents-flex">
                    <div class="content-box">
                        <div class="img-area">
                            <img src="assets/images/content-pics/img-1.jpg" alt="Content Picture" class="content-image">
                        </div>
                        <div class="buttons-area">
                            <button class="button answer-yes">Yes</button>
                            <button class="button answer-no">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="assets/js/script.js"></script>
</html>
